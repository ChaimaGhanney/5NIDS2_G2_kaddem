version: '3'
services:
  mysqldb:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/mysql_root_password
      - MYSQL_DATABASE=kaddemdb
    ports:
      - "3307:3306"
    volumes:
      - db:/var/lib/mysql
      - ./mysql_root_password.txt:/run/secrets/mysql_root_password:ro

  backend:
    depends_on:
      - mysqldb
    build: ./
    restart: on-failure
    ports:
      - "8090:8089"
    stdin_open: true
    tty: true
    volumes:
      - .m2:/root/.m2
      - ./mysql_root_password.txt:/run/secrets/mysql_root_password:ro

volumes:
  db:
